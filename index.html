<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo List</title>
    <script src="todo.js" defer></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-800 text-white min-h-screen flex items-center justify-center">
    <div class="w-1/2 bg-gray-700 rounded-lg shadow-lg p-6">
        <!-- Input Field -->
        <div class="flex mb-4">
            <input id="taskInput" 
                   type="text" 
                   placeholder="Add..." 
                   class="flex-grow p-2 rounded-l-lg text-gray-800 outline-none">
            <button id="addTaskButton" 
                    class="bg-green-500 hover:bg-green-600 text-white px-4 rounded-r-lg">Add</button>
        </div>

        <!-- Filter Buttons -->
        <div class="flex justify-between mb-4">
            <button id="showAll" class="bg-gray-500 hover:bg-gray-600 px-4 py-2 rounded">All (<span id="allCount">0</span>)</button>
            <button id="showCompleted" class="bg-gray-500 hover:bg-gray-600 px-4 py-2 rounded">Completed (<span id="completedCount">0</span>)</button>
            <button id="showUncompleted" class="bg-gray-500 hover:bg-gray-600 px-4 py-2 rounded">Uncompleted (<span id="uncompletedCount">0</span>)</button>
        </div>

        <!-- Task List -->
        <ul id="taskList" class="space-y-2"></ul>
    </div>
</body>
</html>
